services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-sekolah-app
    volumes:
      - .:/var/www/html:z
      - ./storage:/var/www/html/storage:z
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-cms_sekolah}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: cms-sekolah-nginx
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:z
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - app

  mysql:
    image: mariadb:10.11
    container_name: cms-sekolah-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-cms_sekolah}
      MYSQL_USER: ${DB_USERNAME:-cms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
